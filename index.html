<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrightStep Forum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #4caf50;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 1rem;
    }

    h1, h2 {
      color: #4caf50;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .messages {
      margin-top: 2rem;
    }

    .message {
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }

    .message h3 {
      margin: 0;
      color: #333;
    }

    .message p {
      margin: 0.5rem 0;
    }

    .message small {
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>BrightStep Forum</h1>
    <p>Partagez vos idées pour aider l'école primaire et faire une différence !</p>
  </header>

  <main>
    <h2>Publier un nouveau message</h2>
    <form id="forum-form">
      <div class="form-group">
        <label for="name">Votre nom :</label>
        <input type="text" id="name" placeholder="Entrez votre nom" required>
      </div>
      <div class="form-group">
        <label for="message">Votre message :</label>
        <textarea id="message" rows="4" placeholder="Écrivez votre message ici" required></textarea>
      </div>
      <button type="submit">Publier</button>
    </form>

    <div class="messages">
      <h2>Messages publiés</h2>
      <div id="messages-list"></div>
    </div>
  </main>

  <script>
    // Récupérer les éléments du DOM
    const form = document.getElementById('forum-form');
    const nameInput = document.getElementById('name');
    const messageInput = document.getElementById('message');
    const messagesList = document.getElementById('messages-list');

    // Événement de soumission du formulaire
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Récupérer les valeurs des champs
      const name = nameInput.value.trim();
      const message = messageInput.value.trim();

      if (name && message) {
        // Créer un nouvel élément de message
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.innerHTML = `
          <h3>${name}</h3>
          <p>${message}</p>
          <small>Publié le ${new Date().toLocaleString()}</small>
        `;

        // Ajouter le message à la liste
        messagesList.prepend(messageDiv);

        // Réinitialiser le formulaire
        nameInput.value = '';
        messageInput.value = '';
      }
    });
  </script>
</body>
</html>
